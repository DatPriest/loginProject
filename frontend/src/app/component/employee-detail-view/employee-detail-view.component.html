<form>
  <header>
    <app-header-view></app-header-view>
  </header>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <ng-container>
              <p>
                <font size="6" >Last name:</font>
              </p>
              <p>
                <font size="6">First name:</font>
              </p>
              <p>
                <font size="6">Street:</font>
              </p>
              <p>
                <font size="6">Zip code:</font>
              </p>
              <p>
                <font size="6">City:</font>
              </p>
              <p>
                <font size="6">Phone:</font>
              </p>
            </ng-container>
          </div>
        </div>
        <div class="col-md-4 col-md-2" *ngIf="!editEmployee()">
          <div class="p-5">
            <ng-container>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.id}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.lastName}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.firstName}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.street}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.city}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.postcode}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.phone}}>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-md-4 col-md-2" *ngIf="editEmployee()">
          <div class="p-5">
            <ng-container>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value={{employee.lastName}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value={{employee.firstName}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value={{employee.street}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value={{employee.city}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value={{employee.postcode}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value={{employee.phone}}>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Designation</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let q of qualificationSet | async">
                  <tr>
                    <td>Q1</td>
                    <td>{{q.designation}}</td>
                    <td>
                      <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                      </svg>
                      </button>
                    </td>
                  </tr>
                </ng-container>
                <app-selection-qualification-view></app-selection-qualification-view>
              </tbody>
            </table>
          </div>
        </div>
        <div class="p-5">
          <div class="d-flex flex-row-reverse">
            <div *ngIf="!editEmployee()">
              <div class="d-grid gap-2 d-md-flex">
                <a class="btn btn-outline-dark" (click)="toEditEmployee()" role="button" data-toggle="tooltip" data-placement="top" title="Edit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                  </svg>
                </a>
                <a class="btn btn-outline-dark" (click)="router.navigate(['employee'])" role="button" data-toggle="tooltip" data-placement="top" title="Back">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reply" viewBox="0 0 16 16">
                    <path d="M6.598 5.013a.144.144 0 0 1 .202.134V6.3a.5.5 0 0 0 .5.5c.667 0 2.013.005 3.3.822.984.624 1.99 1.76 2.595 3.876-1.02-.983-2.185-1.516-3.205-1.799a8.74 8.74 0 0 0-1.921-.306 7.404 7.404 0 0 0-.798.008h-.013l-.005.001h-.001L7.3 9.9l-.05-.498a.5.5 0 0 0-.45.498v1.153c0 .108-.11.176-.202.134L2.614 8.254a.503.503 0 0 0-.042-.028.147.147 0 0 1 0-.252.499.499 0 0 0 .042-.028l3.984-2.933zM7.8 10.386c.068 0 .143.003.223.006.434.02 1.034.086 1.7.271 1.326.368 2.896 1.202 3.94 3.08a.5.5 0 0 0 .933-.305c-.464-3.71-1.886-5.662-3.46-6.66-1.245-.79-2.527-.942-3.336-.971v-.66a1.144 1.144 0 0 0-1.767-.96l-3.994 2.94a1.147 1.147 0 0 0 0 1.946l3.994 2.94a1.144 1.144 0 0 0 1.767-.96v-.667z"/>
                  </svg>
                </a>
                <a class="btn btn-outline-dark" role="button" (click)="deleteEmployee()" data-toggle="tooltip" data-placement="top" title="Delete">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </a>
              </div>
            </div>
            <div *ngIf="editEmployee()">
              <div class="d-grid gap-2 d-md-flex">
                <a class="btn btn-outline-dark" (click)="saveEmployee(employee)" role="button" data-toggle="tooltip" data-placement="top" title="Save">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
                    <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
                    <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                  </svg>
                </a>
                <a class="btn btn-outline-dark" (click)="toEditEmployee()" role="button" data-toggle="tooltip" data-placement="top" title="Back without Save">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
                    <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</form>
