<form>
  <header>
    <app-header-view></app-header-view>
  </header>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <ng-container>
              <p>
                <font size="6" >ID:</font>
              </p>
              <p>
                <font size="6" >Last name:</font>
              </p>
              <p>
                <font size="6">First name:</font>
              </p>
              <p>
                <font size="6">Street:</font>
              </p>
              <p>
                <font size="6">Zip code:</font>
              </p>
              <p>
                <font size="6">City:</font>
              </p>
              <p>
                <font size="6">Phone:</font>
              </p>
            </ng-container>
          </div>
        </div>
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <ng-container>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg inactive">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.id}}>
                </div>
              </div>
              <div class="form-floating mb-3" (click)="editEmployee">
                <div class="input-group input-group-lg" *ngIf="editEmployee()">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.lastName}}>
                </div>
                <div class="input-group input-group-lg" *ngIf="!editEmployee()">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value={{employee.lastName}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.firstName}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.street}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.postcode}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.city}}>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value={{employee.phone}}>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Designation</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <ng-container *ngFor="let q of qualificationSet | async">
                <tr>
                  <td>Q1</td>
                  <td>{{q.designation}}</td>
                  <td>

                  </td>
                </tr>
              </ng-container>
              </tbody>
              <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                </svg>
                </button>
            </table>
          </div>
        </div>
        <div class="p-5">
          <div class="d-flex flex-row-reverse">
            <div class="d-grid gap-2 d-md-flex">
              <a class="btn btn-dark" (click)="router.navigate(['employee'])" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
              </a>
              <a class="btn btn-dark" role="button" (click)="deleteEmployee()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</form>

<app-qualification-selection></app-qualification-selection>
