<form>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="p-4">

          </div>
        </div>
        <div class="col-md-4">
          <div>

              <div class="d-grid gap-2 d-md-flex">

                <a class="btn btn-outline-dark" href="qualification" role="button">Qualification</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div class="p-5">
              <div class="d-grid gap-2 d-md-flex">
<!--                <div role="button" (click)="switchDarkMode(false)">-->
                  <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-toggle-off" viewBox="0 0 16 16">
                    <path d="M11 4a4 4 0 0 1 0 8H8a4.992 4.992 0 0 0 2-4 4.992 4.992 0 0 0-2-4h3zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5z"/>
                  </svg>
<!--                </div>-->
<!--                <div role="button" *ngIf="switchDarkMode(true)">-->

<!--                  </svg>-->
<!--                </div>-->
                <input type="text" value="lbullwinkel" class="text-md-center" readonly>
                <button type="button" class="btn btn-dark" (click)="logout()">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-3">
      <div class="p-1 mb-1 btn-dark text-white"></div>
    </div>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <ng-container>
              <p>
                <font size="6" >Last name:</font>
              </p>
              <p>
                <font size="6">First name:</font>
              </p>
              <p>
                <font size="6">Street:</font>
              </p>
              <p>
                <font size="6">Zip code:</font>
              </p>
              <p>
                <font size="6">City:</font>
              </p>
              <p>
                <font size="6">Phone:</font>
              </p>
            </ng-container>
          </div>
        </div>
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <ng-container>
              <div class="form-floating mb-3" (click)="editEmployee">
                <div class="input-group input-group-lg" *ngIf="editEmployee()">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value="Cwiertnia">
                </div>
                <div class="input-group input-group-lg" *ngIf="!editEmployee()">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value="Cwiertnia">
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value="Leon">
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value="MalerstraÃŸe 3">
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value="28207">
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value="Bremen">
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" readonly value="01234567890">
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Designation</th>
              </tr>
              </thead>
              <tbody>
              <ng-container>
                <tr>
                  <td>Q1</td>
                  <td>C++</td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
        <div class="p-5">
          <div class="d-flex flex-row-reverse">
            <div class="d-grid gap-2 d-md-flex">
              <a class="btn btn-dark"  role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
              </a>
              <a class="btn btn-dark"  role="button">

                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

</form>
