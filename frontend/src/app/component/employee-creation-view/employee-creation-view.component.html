<form>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="p-4">
            <img src="https://arnsberg-neheim.de/images/logos/logo.jpg" alt="linkedin-banner-image-2" style="width: auto; height: 100px;">
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <div class="p-5">
              <div class="d-grid gap-2 d-md-flex">
                <button type="button" class="btn btn-dark" (click)="menuEmployee()">Employee</button>
                <button type="button" class="btn btn-outline-dark" (click)="menuQualification()">Qualification</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div class="p-5">
              <div class="d-grid gap-2 d-md-flex">
                <button type="button" class="btn btn-dark btn-lg" data-toggle="tooltip" data-placement="bottom" title="Darkmode"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                  <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                </svg></button>
                <input type="text" value="lbullwinkel" class="text-md-center" readonly>
                <button type="button" class="btn btn-secondary" (click)="logout()">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-3">
      <div class="p-1 mb-1 btn-dark text-white"></div>
    </div>
  </header>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <p><font size="6" >ID:</font></p>
            <p><font size="6" >Last name:</font></p>
            <p><font size="6">First name:</font></p>
            <p><font size="6">Street:</font></p>
            <p><font size="6">Postcode:</font></p>
            <p><font size="6">City:</font></p>
            <p><font size="6">Phone:</font></p>
          </div>
        </div>
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <p><input class="form-control" id="newEmployeeID" type="number" readonly></p>
            <p><font size="9"><input class="form-control" id="newEmployeeLastName" type="string"></font></p>
            <p><font size="9"><input class="form-control" id="newEmployeeFirstName" type="string"></font></p>
            <p><font size="9"><input class="form-control" id="newEmployeeStreet" type="string"></font></p>
            <p><font size="7"><input class="form-control" id="newEmployeePostcode" type="string"></font></p>
            <p><font size="7"><input class="form-control" id="newEmployeeCity" type="string"></font></p>
            <p><font size="7"><input class="form-control" id="newEmployeePhone" type="string"></font></p>
          </div>
        </div>
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <div class="container-fluid">
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Designation</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <ng-container>
                  <tr>
                    <td>Q1</td>
                    <td>C++</td>
                    <td><button type="button" class="btn btn-outline-dark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                    </svg></button></td>
                  </tr>
                </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="p-5">
          <div class="d-flex flex-row-reverse">
            <div class="d-grid gap-2 d-md-flex">
              <button type="button" class="btn btn-secondary" (click)="saveEmployee()">Save</button>
              <button type="button" class="btn btn-secondary" (click)="backEmployee()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</form>
