<form *ngIf="isAuth()">
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="p-4">
            <img src="https://arnsberg-neheim.de/images/logos/logo.jpg" alt="linkedin-banner-image-2" style="width: auto; height: 100px;">
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <div class="p-5">
              <div class="d-grid gap-2 d-md-flex">
                <a class="btn btn-dark" (click)="router.navigate(['employee'])" role="button">Employee</a>
                <a class="btn btn-outline-dark" (click)="router.navigate(['qualification'])" role="button">Qualification</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div class="p-5">
              <div class="d-grid gap-2 d-md-flex">
                <button type="button" class="btn btn-dark btn-lg" data-toggle="tooltip" data-placement="bottom" title="Darkmode"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                  <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                </svg></button>
                <input type="text" value="lbullwinkel" class="text-md-center" readonly>
                <button type="button" class="btn btn-secondary" (click)="logout()">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-3">
      <div class="p-1 mb-1 btn-dark text-white"></div>
    </div>
  </header>
  <body>
    <div class='p-3'>
      <div class='d-flex flex-row-reverse'>
        <a class="btn btn-secondary" (click)="router.navigate(['employee/new'])" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
          <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
          <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
        </svg> New Employee </a>
      </div>
    </div>
    <div class='p-3'>
      <div class="container-fluid">
        <div>
          <input id="IDSearch"  type="text" class="form-control" name="search"  placeholder="Search By ID or First Name" style="width: 30%; " [(ngModel)]="searchTerm"/>
        </div>

        <table class="table table-striped table-hover">

          <thead class="table-dark">
            <tr>
              <th >ID</th>
              <th>Last name </th>
              <th>First name </th>
              <th>Adress </th>
              <th>Phone </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let e of employees$ | async | employeeFilter:searchTerm">
              <tr id="{{e.id}}}">
                <td (click)="detailEmployee()">{{e.id}}</td>
                <td (click)="detailEmployee()">{{e.lastName}}</td>
                <td (click)="detailEmployee()">{{e.firstName}}</td>
                <td (click)="detailEmployee()">{{e.street}}, {{e.postcode}} {{e.city}}</td>
                <td (click)="detailEmployee()">{{e.phone}}</td>
                <td>
                  <div class="d-grid gap-2 d-md-flex">
                    <a type="button" class="btn btn-outline-dark" (click)="detailEmployee()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                      </svg>
                    </a>
                    <a type="button" class="btn btn-outline-dark" (click)="detailEmployee()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                      </svg>
                    </a>
                    <a type="button" class="btn btn-outline-dark" (click)="deleteEmployee(e.id)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                    </a>
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</form>
