  <body>
    <div class='p-3'>
      <div class='d-flex flex-row-reverse'>
        <button type="button" class="btn btn-secondary">+ Add Employee</button>
      </div>
    </div>
    <div class='p-3'>
      <div class="container-fluid">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Last name</th>
            <th>First name</th>
            <th>Adress</th>
            <th>Phone</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let e of employees$">
            <tr>
              <td>ID</td>
              <td>{{e.lastName }}</td>
              <td>{{e.firstName}}</td>
              <td>{{e.street }}, {{e.postcode}} {{e.city}}</td>
              <td>{{e.phone}}</td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </body>
