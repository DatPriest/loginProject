<form>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Selection qualification</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="p-3">
            <ng-container>
              <div class="form-check">
                <table class="table">
                  <thead>
                  <tr>
                    <th></th>
                    <th>#</th>
                    <th>Designation</th>
                  </tr>
                  </thead>
                  <tbody>
                  <ng-container *ngFor="let q of qualificationSet | async">
                    <tr>
                      <td>
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                          <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault">
                        </div>
                      </td>
                      <td>Q{{count}}</td>
                      <td>{{q.designation}}</td>
                    </tr>
                  </ng-container>
                  <!-- Wenn "new" gedrÃ¼ckt wird -->
                  <ng-container *ngIf="!createNewQualification()">
                    <tr>
                      <td>
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                          <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault">
                        </div>
                      </td>
                      <td>-1</td>
                      <td><input class="form-control" id="newQualification" type="string"></td>
                    </tr>
                  </ng-container>
                  <!-- Bis hier -->
                  </tbody>
                </table>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="createNewQualification()">New</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
