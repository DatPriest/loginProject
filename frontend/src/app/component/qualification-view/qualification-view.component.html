<form>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="p-4">
            <img src="https://arnsberg-neheim.de/images/logos/logo.jpg" alt="linkedin-banner-image-2" style="width: auto; height: 100px;">
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <div class="p-5">
              <div class="d-grid gap-2 d-md-flex">
                <a class="btn btn-outline-dark" (click)="toEmployee()" role="button">Employee</a>
                <a class="btn btn-dark" (click)="router.navigate(['qualification'])" role="button">Qualification</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div class="p-5">
              <div class="d-grid gap-2 d-md-flex">
                <button type="button" class="btn btn-dark btn-lg" data-toggle="tooltip" data-placement="bottom" title="Darkmode"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                  <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                </svg></button>
                <input type="text" value="lbullwinkel" class="text-md-center" readonly>
                <button type="button" class="btn btn-secondary" (click)="logout()">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-3">
      <div class="p-1 mb-1 btn-dark text-white"></div>
    </div>
  </header>
  <body>
    <div class="p-3">
      <div class="d-flex flex-row-reverse">
        <a class="btn btn-secondary" href="qualification/new" role="button">+ Add Qualification</a>
      </div>
    </div>
    <div class="p-3">
      <div class="container-fluid">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Designation</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let q of qualifications$ | async">
              <tr>
                <td>{{q.id}}</td>
                <td>{{q.designation}}</td>
                <td>
                  <a class="btn btn-secondary" href="employee/detail" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                  </a>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</form>
