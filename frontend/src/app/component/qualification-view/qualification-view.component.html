<form>
  <header>
    <app-header-view></app-header-view>
  </header>
  <body *ngIf="isAuth()">
    <div class='p-3'>
      <div class='d-flex flex-row-reverse'>
        <div class="d-grid gap-2 d-md-flex">
          <div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="basic-addon1" data-bs-toggle="tooltip" data-bs-placement="top" title="Search By Designation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
              </span>
                <input id="IDSearch"  type="text" class="form-control" name="search" style="width: 30%; " [(ngModel)]="searchTerm"/>
            </div>
          </div>
          <div class="d-flex flex-row-reverse">
            <a class="btn btn-secondary" (click)="router.navigate(['qualification/new'])" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journals" viewBox="0 0 16 16">
                <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"/>
                <path d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0z"/>
              </svg> Add Qualification</a>
          </div>
        </div>
      </div>
    </div>
    <div class="p-3">
      <div class="container-fluid">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Designation</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let q of qualificationList | qualificationFilter:searchTerm">
              <tr>
                <td (click)="detailQualification(q.qualification)">{{q.index + 1}}</td>
                <td (click)="detailQualification(q.qualification)">{{q.qualification.designation}}</td>
                <td>
                  <div class="d-grid gap-2 d-md-flex">
                    <a type="button" class="btn btn-outline-dark" (click)="deleteQualification(q.qualification.designation)" data-toggle="tooltip" data-placement="top" title="Delete">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                    </a>
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</form>
