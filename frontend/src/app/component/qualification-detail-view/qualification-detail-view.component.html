<form>
  <header>
    <app-header-view></app-header-view>
  </header>
  <body *ngIf="isAuth()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-2">
          <div class="p-5">
            <div class="container-fluid">
              <p><font size="6">Designation:</font></p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-md-2">
          <div class="p-5">
              <p><font size="6">{{qualification.designation}}</font></p>
          </div>
        </div>
          <div class="p-5">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Last name</th>
                  <th>First name</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let e of employees | async">
                  <tr>
                    <td>E1</td>
                    <td>Bullwinkel</td>
                    <td>Lukas</td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        <div class="p-5">
          <div class="d-flex flex-row-reverse">
            <div class="d-grid gap-2 d-md-flex">
              <a class="btn btn-secondary" (click)="router.navigate(['qualification'])" role="button">Back</a>
              <a class="btn btn-secondary" (click)="deleteQualification()" role="button">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</form>
